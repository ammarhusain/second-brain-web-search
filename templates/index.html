<!DOCTYPE html>
<html>
<head>
    <title>Flask Example</title>
</head>
<body>
    <form method="POST" action="/">
        <label for="text_box">Text Box:</label>
        <input type="text" id="text_box" name="text_box"><br><br>
        <label for="slider">Slider:</label>
        <input type="range" id="slider" name="slider" min="0" max="10" step="1"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
